name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up Flatpak
      run: |
        sudo apt-get update
        sudo apt-get install -y flatpak flatpak-builder
        sudo flatpak remote-add --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
        sudo flatpak install -y flathub org.freedesktop.Platform//23.08 org.freedesktop.Sdk//23.08
    
    - name: Build release artifacts
      run: |
        # Build Flatpak
        cd packaging/flatpak
        flatpak-builder --repo=../../repo --force-clean ../../build org.xanados.SearchAndDestroy.yml
        cd ../..
        
        # Create bundle
        flatpak build-bundle repo xanadOS-Search-Destroy.flatpak org.xanados.SearchAndDestroy
        
        # Create source distribution
        tar -czf xanadOS-Search-Destroy-source.tar.gz \
          --exclude='.git*' \
          --exclude='build' \
          --exclude='repo' \
          --exclude='__pycache__' \
          --exclude='*.pyc' \
          .
    
    - name: Generate changelog
      id: changelog
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
        # Generate changelog from git log
        git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD~1)..HEAD > RELEASE_NOTES.md
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.changelog.outputs.version }}
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false
    
    - name: Upload Flatpak bundle
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./xanadOS-Search-Destroy.flatpak
        asset_name: xanadOS-Search-Destroy-${{ steps.changelog.outputs.version }}.flatpak
        asset_content_type: application/octet-stream
    
    - name: Upload source tarball
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./xanadOS-Search-Destroy-source.tar.gz
        asset_name: xanadOS-Search-Destroy-${{ steps.changelog.outputs.version }}-source.tar.gz
        asset_content_type: application/gzip
