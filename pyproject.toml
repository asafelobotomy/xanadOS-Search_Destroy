    "slowapi>=0.1.9",            # Rate limiting for FastAPI
]

[project.optional-dependencies]
# Modern security analysis tools for 2025 - latest versions
security = [
    "yara-python>=4.5.1",       # Latest YARA rule engine (was 4.5.0)
    "volatility3>=2.8.0",       # Latest memory forensics (was 2.7.0)
    "scapy>=2.6.1",             # Latest packet manipulation (was 2.5.0)
