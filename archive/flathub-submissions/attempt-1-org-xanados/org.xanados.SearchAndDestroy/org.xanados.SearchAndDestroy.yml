app-id: org.xanados.SearchAndDestroy
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: "6.7"
command: search-and-destroy
cleanup-commands:
  - /app/cleanup-BaseApp.sh

finish-args:
  # GUI access
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  
  # File system access through portal for security
  - --filesystem=xdg-run/app/org.freedesktop.portal.Documents:create
  # Limited read access for antivirus scanning
  - --filesystem=home:ro
  - --filesystem=xdg-download
  - --filesystem=xdg-documents
  
  # Network access for virus definition updates
  - --share=network
  
  # System integration and portals
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.portal.FileChooser
  - --talk-name=org.freedesktop.portal.Desktop
  - --talk-name=org.freedesktop.portal.Documents
  
  # ClamAV related access
  - --filesystem=/var/lib/clamav:ro

modules:
  - name: clamav
    config-opts:
      - --disable-static
      - --enable-shared
      - --with-systemdsystemunitdir=no
      - --prefix=/app
    sources:
      - type: archive
        url: https://www.clamav.net/downloads/production/clamav-1.3.1.tar.gz
        sha256: 86d6f01f68b6a30b8f8e01aa18f03b6645c2e6f6f19beaf6dfbc20ba65e99baf

  - name: python-dependencies
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "pyclamd" "requests" "python-dotenv" "psutil" "schedule" "aiohttp" "dnspython" "markdown" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/f9/9b/335f9764261e915ed497fcdeb11df5dfd6f7bf257d4a6a2a686d80da4d54f/requests-2.32.3-py3-none-any.whl
        sha256: 70761cfe03c773ceb22aa2f671b4757976145175cdfca038c02654d061d6dcc6
      - type: file
        url: https://files.pythonhosted.org/packages/ef/a6/62565a6e1cf69e10f5727360368e451d4b7f58beeac6173dc9db836a5b46/python_dotenv-1.0.1-py3-none-any.whl
        sha256: f7b63ef50f1b690dddf550d03a8dc90c9f301ce8b76da70725c0a6b2b6de1a38

  - name: search-and-destroy
    buildsystem: simple
    build-commands:
      - install -Dm755 packaging/flatpak/search-and-destroy.sh /app/bin/search-and-destroy
      - cp -r app/ /app/lib/search-and-destroy/
      - install -Dm644 packaging/flatpak/org.xanados.SearchAndDestroy.desktop /app/share/applications/org.xanados.SearchAndDestroy.desktop
      - install -Dm644 packaging/flatpak/org.xanados.SearchAndDestroy.metainfo.xml /app/share/metainfo/org.xanados.SearchAndDestroy.metainfo.xml
      # Install icons
      - install -Dm644 packaging/icons/org.xanados.SearchAndDestroy.svg /app/share/icons/hicolor/scalable/apps/org.xanados.SearchAndDestroy.svg
      - |
        for size in 16 32 48 64 128; do
          if [ -f "packaging/icons/org.xanados.SearchAndDestroy-${size}.png" ]; then
            install -Dm644 "packaging/icons/org.xanados.SearchAndDestroy-${size}.png" "/app/share/icons/hicolor/${size}x${size}/apps/org.xanados.SearchAndDestroy.png"
          fi
        done
    sources:
      - type: git
        url: https://github.com/asafelobotomy/xanadOS-Search_Destroy.git
        tag: v2.10.0
        commit: 27b28d515b891231d32a5b5db7db13aa7691a31f
