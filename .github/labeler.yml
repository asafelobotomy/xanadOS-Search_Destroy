area/docs:
  - 'docs/**'
area/python:
  - 'app/**'
  - 'tests/**'
area/tooling:
  - 'scripts/**'
area/ci:
  - '.github/workflows/**'
area/config:
  - 'config/**'

size/XS:
  - changed-files:
      - any-glob-to-any-file: ['**']
      - max-files-changed: 2
size/S:
  - changed-files:
      - any-glob-to-any-file: ['**']
      - max-files-changed: 10
size/M:
  - changed-files:
      - any-glob-to-any-file: ['**']
      - max-files-changed: 30
