app-id: io.github.asafelobotomy.SearchAndDestroy
runtime: org.kde.Platform
runtime-version: "6.7"
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: "6.7"
command: search-and-destroy
cleanup-commands:
  - /app/cleanup-BaseApp.sh

finish-args:
  # GUI access
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland

  # File access via portals only (no broad filesystem access)
  - --filesystem=xdg-run/app/org.freedesktop.portal.Documents:create

  # Network access for virus definition updates
  - --share=network

  # System integration (notifications)
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: clamav
    config-opts:
      - --disable-static
      - --enable-shared
      - --with-systemdsystemunitdir=no
      - --prefix=/app
    sources:
      - type: archive
        url: https://www.clamav.net/downloads/production/clamav-1.3.1.tar.gz
        sha256: 86d6f01f68b6a30b8f8e01aa18f03b6645c2e6f6f19beaf6dfbc20ba65e99baf
      # Bundle pre-fetched ClamAV database files from the repository, if present
      # Drop files like main.cvd, daily.cvd, bytecode.cvd into
      # packaging/flatpak/clamav-db/ before building. Checksums are tracked by git.
      - type: dir
        path: packaging/flatpak/clamav-db
        dest: clamav-db
    build-commands:
      # Optional: place pre-fetched database files under /app/share/clamav
      # Note: actual DB files must be added as sources below with checksums,
      # or supplied via a separate module. This is a placeholder install step.
      - install -d /app/share/clamav
      - |
          if [ -d "clamav-db" ] && ls clamav-db/* >/dev/null 2>&1; then
            install -Dm644 clamav-db/* /app/share/clamav/
          fi

  - name: python-dependencies
    buildsystem: simple
    build-commands:
    - pip3 install --verbose --exists-action=i --no-index \
      --find-links="file://${PWD}" \
      --find-links="file://${PWD}/vendor" \
      --prefix=${FLATPAK_DEST} \
      "pyclamd" "requests" "python-dotenv" "psutil" "schedule" \
      "dnspython" "markdown" \
      --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/87/f6/7b7e1e2dd16bdbba79bb98cf5b488c6b21b4d16b6cd6b8cb11b1d830be926/pyclamd-0.4.0-py3-none-any.whl
        sha256: 46a2c6af5c2a8b3e8e40b28a78b2b8cb0e8a38e5c48e43ac4cc70c82c7e94b5f
      - type: file
        url: https://files.pythonhosted.org/packages/f9/9b/335f9764261e915ed497fcdeb11df5dfd6f7bf257d4a6a2a686d80da4d54f/requests-2.32.3-py3-none-any.whl
        sha256: 70761cfe03c773ceb22aa2f671b4757976145175cdfca038c02654d061d6dcc6
      - type: file
        url: https://files.pythonhosted.org/packages/ef/a6/62565a6e1cf69e10f5727360368e451d4b7f58beeac6173dc9db836a5b46/python_dotenv-1.0.1-py3-none-any.whl
        sha256: f7b63ef50f1b690dddf550d03a8dc90c9f301ce8b76da70725c0a6b2b6de1a38
      - type: file
        url: https://files.pythonhosted.org/packages/c5/66/78c9c3020f573c58101dc43a44f6855d01bbbd747e24da2f43d9fef6edd98/psutil-6.0.0-cp36-abi3-linux_x86_64.whl
        sha256: 5fd9a97c8e94059b0ef54a7d4baf13b405011176c3b6ff257c247cae0d560ecd
      - type: file
        url: https://files.pythonhosted.org/packages/bb/26/7945080113158354d614ffa908dc4746491d6d327071e7a1a38c57f6d07a0/schedule-1.2.0-py2.py3-none-any.whl
        sha256: e6ca13585e62c810e13a08682e0a6a8ad245372e376ba2b8679294f377dfc8e4
      - type: file
        url: https://files.pythonhosted.org/packages/b5/8f/f0b0e5b31cb82cd5187a1a0b5f2b90d89a8ec82dbc0d2ae3b9b8b0b8d32f/dnspython-2.4.2-py3-none-any.whl
        sha256: 8dcfae8c7460a2f84b4072e26f1c9f4101ca20c071649cb7c34e8b6a93d58984
      - type: file
        url: https://files.pythonhosted.org/packages/fc/b3/0c0c994fe49cd661084f8d5dc06562af53818cc0abefaca35bdc894577c3/Markdown-3.5.2-py3-none-any.whl
        sha256: d43323865d89fc0cb9b20c75fc8ad313a26f2d9a769d30424236b16e7e7b3cd
      # Optional vendored wheels for additional dependencies (aiohttp stack, boto3,
      # numpy/pandas/matplotlib, etc.). Place wheels in packaging/flatpak/vendor/
      # and they will be discovered via --find-links.
      - type: dir
        path: packaging/flatpak/vendor
        dest: vendor

  - name: search-and-destroy
    buildsystem: simple
    build-commands:
      - install -Dm755 packaging/flatpak/search-and-destroy.sh /app/bin/search-and-destroy
      - cp -r app/ /app/lib/search-and-destroy/
      - install -Dm644 packaging/flatpak/io.github.asafelobotomy.SearchAndDestroy.desktop /app/share/applications/io.github.asafelobotomy.SearchAndDestroy.desktop
      - install -Dm644 packaging/flatpak/io.github.asafelobotomy.SearchAndDestroy.metainfo.xml /app/share/metainfo/io.github.asafelobotomy.SearchAndDestroy.metainfo.xml
      # Install icons
      - install -Dm644 packaging/icons/io.github.asafelobotomy.SearchAndDestroy.svg /app/share/icons/hicolor/scalable/apps/io.github.asafelobotomy.SearchAndDestroy.svg
      - |
          for size in 16 32 48 64 128; do
            if [ -f "packaging/icons/io.github.asafelobotomy.SearchAndDestroy-${size}.png" ]; then
              install -Dm644 "packaging/icons/io.github.asafelobotomy.SearchAndDestroy-${size}.png" "/app/share/icons/hicolor/${size}x${size}/apps/io.github.asafelobotomy.SearchAndDestroy.png"
            fi
          done
    sources:
      - type: git
        url: https://github.com/asafelobotomy/xanadOS-Search_Destroy.git
        tag: v2.11.1
        commit: f9a19348cb5dc117c03499e5a918e0dbbd1d5280
