# xanadOS Search & Destroy - Docker Compose Development Environment
version: '3.8'

services:
  # Main application service
  app:
    build:
      context: .
      target: runtime
      dockerfile: Dockerfile
    container_name: xanados-search-destroy
    restart: unless-stopped
    volumes:
      - .:/app
      - python-cache:/app/.venv
      - node-cache:/app/node_modules
    environment:
      - PYTHONPATH=/app
      - NODE_ENV=development
      - DEBUG=1
    ports:
      - "8080:8080"
    networks:
      - xanados-network
    healthcheck:
      test: ["CMD", "python", "-c", "import app.main"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Development service with all tools
  dev:
    build:
      context: .
      target: development
      dockerfile: Dockerfile
    container_name: xanados-dev
    volumes:
      - .:/app
      - python-cache:/app/.venv
      - node-cache:/app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - PYTHONPATH=/app
      - NODE_ENV=development
      - DEBUG=1
    ports:
      - "8080:8080"
      - "8000:8000"  # Documentation server
    networks:
      - xanados-network
    stdin_open: true
    tty: true
    command: ["bash"]

