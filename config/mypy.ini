[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
# Relaxed from True - reduces noise from functions without annotations
disallow_untyped_defs = False
disallow_incomplete_defs = True
check_untyped_defs = True
# Relaxed from True - many Qt decorators don't have types
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Exclude directories from type checking
exclude = (?x)(
    ^archive/.*$
    | ^logs/.*$
    | ^node_modules/.*$
    | ^\.venv/.*$
    | ^venv/.*$
  )

# Exclude problematic modules
[mypy-PyQt6.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-schedule.*]
ignore_missing_imports = True

[mypy-packaging.*]
ignore_missing_imports = True

[mypy-yara.*]
ignore_missing_imports = True

[mypy-joblib.*]
ignore_missing_imports = True

[mypy-pyopencl.*]
ignore_missing_imports = True

[mypy-cupy.*]
ignore_missing_imports = True

[mypy-numba.*]
ignore_missing_imports = True

# Relax strict typing for GUI modules (low priority - mostly PyQt callbacks)
[mypy-app.gui.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Relax for large optional modules
[mypy-app.gpu.*]
disallow_untyped_defs = False
warn_return_any = False

[mypy-app.ml.deep_learning]
disallow_untyped_defs = False
warn_return_any = False

# Relax for monitoring modules (many callbacks)
[mypy-app.monitoring.*]
disallow_untyped_defs = False

# Relax for reporting modules
[mypy-app.reporting.*]
disallow_untyped_defs = False
