# Pre-commit Configuration for Python Repository
# Based on 2025 best practices for Python development

repos:
  # Ruff for linting and formatting (modern replacement for flake8, black, isort)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        name: "ğŸ”§ ruff Â· Lint Python code"
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: "ğŸ¨ ruff Â· Format Python code"

  # MyPy for type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        name: "ğŸ” mypy Â· Type checking"
        additional_dependencies: [types-requests, types-PyYAML]
        args: [--ignore-missing-imports, --no-strict-optional]
        exclude: ^(tests/|dev/|archive/|app/core/)

  # Bandit for security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        name: "ğŸ›¡ï¸ bandit Â· Security scanning"
        args: ["-r", "-ll"]
        files: ^app/
        exclude: ^(tests/|dev/|archive/)

  # Standard pre-commit hooks for general file quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: "ğŸ§¹ Trim trailing whitespace"
      - id: end-of-file-fixer
        name: "ğŸ“„ Fix end of files"
      - id: check-yaml
        name: "ğŸ“‹ Check YAML syntax"
      - id: check-toml
        name: "ğŸ“‹ Check TOML syntax"
      - id: check-json
        name: "ğŸ“‹ Check JSON syntax"
      - id: check-merge-conflict
        name: "ğŸ”€ Check for merge conflicts"
      - id: check-added-large-files
        name: "ğŸ“¦ Check for large files"
        args: [--maxkb=1000]

  # Markdown linting for documentation
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        name: "ğŸ“ markdownlint Â· Lint Markdown files"
        args: [--fix]
        exclude: ^(archive/|examples/)

  # Python-specific file checks
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-use-type-annotations
        name: "ğŸ“ Enforce type annotations"
        exclude: ^(tests/|dev/|archive/)
      - id: python-check-blanket-noqa
        name: "ğŸ” Check blanket noqa"
        exclude: ^(tests/|dev/|archive/)
      - id: python-check-mock-methods
        name: "ğŸ§ª Check mock methods"
        exclude: ^(tests/|dev/|archive/)

# Configuration for pre-commit itself
default_stages: [pre-commit]
fail_fast: false

# Local configuration
ci:
  autofix_commit_msg: |
    chore(pre-commit): auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: 'chore(deps): pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
