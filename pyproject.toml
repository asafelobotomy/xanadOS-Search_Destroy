    "pyyaml>=6.0.2",             # Latest stable (was 6.0)
    "click>=8.1.7",              # Latest stable (was 8.0.0)
    "rich>=13.9.4",              # Latest stable (was 12.0.0)
    "colorama>=0.4.6",           # Latest stable (was 0.4.4)
    "tabulate>=0.9.0",
    # Essential runtime dependencies for core functionality
    "numpy>=2.2.0",              # Latest with Python 3.13 support (was 1.24.0)
    "schedule>=1.2.2",           # Latest stable (was 1.2.0)
    "aiohttp>=3.11.0",           # Latest stable (was 3.9.0)
    "watchdog>=6.0.0",           # Modern file system monitoring (replaces inotify for Python 3.13+)
    "dnspython>=2.8.0",          # Latest stable (was 2.6.0)
    "python-dotenv>=1.0.1",      # Latest stable (was 1.0.0)
