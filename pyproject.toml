# Targeted tolerance: complex classification helpers will be refactored later


[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
# Use Black-compatible formatting
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true

[tool.black]
# Black configuration targeting Python 3.13
line-length = 88
target-version = ['py313']  # Updated from py311 to py313
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | archive
  | logs
)/
'''

[tool.mypy]
# Enhanced type checking configuration for Python 3.13
python_version = "3.13"  # Updated from 3.11 to 3.13
platform = "linux"

# Import discovery
mypy_path = ["app", "tests"]
packages = ["app"]
namespace_packages = true

# Untyped definitions
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true

# None and Optional handling
no_implicit_optional = true
strict_optional = true

# Configuring warnings
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true

# Miscellaneous strictness flags
strict_equality = true
strict_concatenate = true
extra_checks = true

# Error output
show_error_codes = true
show_column_numbers = true
show_error_context = true
color_output = true
error_summary = true
pretty = true

# Incremental mode
incremental = true
cache_dir = ".mypy_cache"

# Advanced options
allow_redefinition = false
local_partial_types = false
implicit_reexport = false

# Per-module options
[[tool.mypy.overrides]]
module = [
    "PyQt6.*",
    "psutil.*",
    "requests.*",
    "yaml.*",
    "click.*",
    "rich.*",
    "colorama.*",
    "tabulate.*",
    "cryptography.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "tests.*",
    "dev.*",
    "archive.*",
]
ignore_errors = true

# Exclude directories that are currently untyped to keep strict checks actionable
exclude = '^(archive/|logs/|dev/|packaging/|scripts/)'

[tool.pytest.ini_options]
# Comprehensive test configuration
minversion = "7.4"
addopts = [
    # Output and reporting
    "-ra",  # Show extra test summary info for all except passed
    "--strict-markers",
    "--strict-config",
    "--showlocals",  # Show local variables in tracebacks
    "--tb=short",  # Shorter traceback format

    # Coverage reporting
    "--cov=app",
    "--cov-report=term-missing",
    "--cov-report=html:archive/testing-coverage",
    "--cov-report=xml:coverage.xml",
    "--cov-branch",  # Include branch coverage
    "--cov-fail-under=80",  # Fail if coverage below 80%

    # Parallel execution (requires pytest-xdist)
    "--numprocesses=auto",  # Use all available CPUs
    "--dist=loadfile",  # Distribute tests by file

    # Warnings and deprecations
    "--disable-warnings",  # Reduce noise in test output
    "-p", "no:cacheprovider",  # Disable cache for cleaner runs

    # Performance and debugging
    "--durations=10",  # Show 10 slowest tests
    "--maxfail=5",  # Stop after 5 failures

    # Directory exclusions
    "--ignore=archive",
    "--ignore=logs",
]

# Test discovery
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*", "*Tests"]
python_functions = ["test_*"]
norecursedirs = ["archive", "logs", ".git", ".venv", "venv", "node_modules", ".pytest_cache"]

# Test markers for categorization
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "fast: marks tests as fast",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "gui: marks tests as GUI tests (require display)",
    "network: marks tests that require network access",
    "security: marks security-related tests",
    "performance: marks performance benchmark tests",
    "smoke: marks basic smoke tests",
    "regression: marks regression tests",
    "flaky: marks potentially flaky tests",
    "xfail: marks tests expected to fail",
    "skip: marks tests to skip",
]

# Filtering and execution
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore::ImportWarning",
    "ignore:.*PyQt6.*:DeprecationWarning",
]

# Logging configuration
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)s: %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

# Timeout for long-running tests
timeout = 300  # 5 minutes max per test
timeout_method = "thread"

# PyQt6 GUI testing
qt_api = "pyqt6"
qt_no_exception_capture = false

# Asyncio configuration
asyncio_mode = "auto"

[tool.coverage.run]
# Coverage measurement configuration
source = ["app"]
branch = true  # Measure branch coverage
parallel = true  # Support parallel test execution
context = "pytest"  # Add context for better reporting

# Files to include/exclude
omit = [
    "*/tests/*",
    "*/test_*",
    "*/*_test.py",
    "*/dev/*",
    "*/archive/*",
    "*/logs/*",
    "*/build/*",
    "*/dist/*",
    "*/.venv/*",
    "*/.tox/*",
    "*/venv/*",
    "*/site-packages/*",
    "*/__pycache__/*",
    "*/conftest.py",
    "*/setup.py",
]

# Dynamic analysis options (disabled for xdist compatibility)
# dynamic_context = "test_function"  # Disabled due to pytest-xdist conflict
timid = false
disable_warnings = ["no-data-collected"]

[tool.coverage.report]
# Coverage reporting configuration
precision = 2
show_missing = true
skip_covered = false
skip_empty = false
sort = "Cover"

# Exclusion patterns for lines not to be covered
exclude_lines = [
    # Standard exclusions
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",

    # Debugging and development
    "if self.debug:",
    "if settings.DEBUG",
    "if DEBUG:",

    # Conditional imports and typing
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
    "except ImportError:",

    # Abstract methods and protocols
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "@abstractmethod",

    # Platform-specific code
    "if sys.platform",
    "if platform.system",

    # Error handling that shouldn't be tested
    "except KeyboardInterrupt:",
    "except SystemExit:",

    # GUI event handling that's hard to test
    "def closeEvent",
    "def paintEvent",
    "def resizeEvent",

    # Default values in dataclasses
    "field\\(default_factory=",
]

# Partial branch exclusions
partial_branches = [
    "pragma: no branch",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
]

# Minimum coverage thresholds
fail_under = 80

[tool.coverage.html]
# HTML report configuration
directory = "archive/testing-coverage"
title = "xanadOS Search & Destroy - Code Coverage Report"
show_contexts = true
skip_covered = false
skip_empty = false

[tool.coverage.xml]
# XML report configuration (for CI/CD)
output = "coverage.xml"

[tool.coverage.json]
# JSON report configuration
output = "coverage.json"
pretty_print = true
show_contexts = true

[tool.flake8]
# Align flake8 with Black and repository standards
max-line-length = 88
extend-ignore = [
    "E203",  # Whitespace before ':' (conflicts with Black)
    "E266",  # Too many leading '#' for block comment
    "E501",  # Line too long (handled by Black)
    "W503",  # Line break before binary operator (Black's style)
]
exclude = [
    ".git",
    ".tox",
    ".venv",
    ".mypy_cache",
    "build",
    "dist",
    "node_modules",
    "archive",
