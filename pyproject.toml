[project]
name = "xanadOS-Search_Destroy"
version = "3.0.0"
description = "xanadOS Security Scanner and System Protection Suite"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "xanadOS Development Team"}
]
maintainers = [
    {name = "xanadOS Development Team"}
]
keywords = ["security", "antivirus", "malware", "scanner", "protection"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Environment :: X11 Applications :: Qt",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities"
]
requires-python = ">=3.13"
dependencies = [
    # Core dependencies - latest versions for Python 3.13
    "pyqt6>=6.9.1",              # Latest PyQt6 (was 6.4.0)
    "requests>=2.32.0",          # Latest stable (was 2.25.0)
    "psutil>=6.1.0",             # Latest stable (was 5.9.0)
